<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Coffe</title>
</head>
<body>

    <div class="circulo"></div>

    <img src="./image/logo.png" alt="logotipo" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>Não é só um café é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum cum earum illum! Nihil, totam at. Fugit nostrum rerum quasi magnam sapiente corporis porro non, autem odit, minus officiis et consequuntur!</p>
            <button>Deixe um like!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./image/img1.png" alt="copo starbucks" class="starbuck">
        </div>

    </div>

    <div class="menu">
        <img src="./image/img-pequena1.png" alt="copoverde" class="copo-pequeno verde">
        <img src="./image/img-pequena2.png" alt="copoamarelo" class="copo-pequeno amarelo">
        <img src="./image/img-pequena3.png" alt="coporosa" class="copo-pequeno rosa">
    </div>
    
</body>
</html>
